<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REALITY DISTORTION ENGINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            position: fixed;
        }
        
        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        #camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            mix-blend-mode: lighten;
        }
        
        #distortion-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        #interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            color: #0f0;
            padding: 1.5rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .terminal-text {
            line-height: 1.4;
            opacity: 0.9;
            max-width: 100%;
            text-align: justify;
        }
        
        .terminal-text p {
            margin-bottom: 0.8rem;
        }
        
        .glitch {
            animation: glitch 1s infinite;
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            25% { text-shadow: 0 0 10px #f0f, 0 0 20px #f0f; transform: skewX(5deg); }
            50% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; transform: skewX(-5deg); }
            75% { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
            100% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
        }
        
        #progress {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.2);
            margin-top: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        
        #progress-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
            transition: width 0.5s ease-out;
        }
        
        #warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            text-align: center;
            color: #f00;
            text-shadow: 0 0 20px #f00;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            width: 90%;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #f00;
            animation: warningPulse 0.8s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        #warning-text {
            font-size: 3rem;
            line-height: 1.2;
        }
        
        @keyframes warningPulse {
            0% { box-shadow: 0 0 5px #f00; }
            50% { box-shadow: 0 0 30px #f00; }
            100% { box-shadow: 0 0 5px #f00; }
        }
        
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0f0;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, #0a0a0a 0%, #000 70%);
            border: 1px solid #0f0;
            box-shadow: 0 0 30px #0f0, inset 0 0 30px #0f0;
        }
        
        #start-button {
            margin-top: 2rem;
            padding: 15px 30px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 0 0 10px #0f0;
            box-shadow: 0 0 15px #0f0;
            border-radius: 0;
            animation: buttonPulse 2s infinite;
            position: relative;
            overflow: hidden;
            z-index: 101;
        }
        
        #start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #0f0, transparent);
            animation: shine 3s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 10px #0f0; }
            50% { box-shadow: 0 0 25px #0f0; }
            100% { box-shadow: 0 0 10px #0f0; }
        }
        
        #start-overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px #0f0;
            animation: glitch 3s infinite;
            letter-spacing: 4px;
        }
        
        #start-overlay p {
            max-width: 80%;
            margin-bottom: 1rem;
            line-height: 1.5;
            font-size: 1.1rem;
        }
        
        .camera-status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 0.8rem;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border: 1px solid #0f0;
        }
        
        @media (max-width: 480px) {
            #interface {
                padding: 1rem;
                font-size: 0.8rem;
            }
            
            .terminal-text p {
                margin-bottom: 0.6rem;
            }
            
            #warning {
                font-size: 1.8rem;
            }
            
            #warning-text {
                font-size: 2.2rem;
            }
            
            #start-overlay h1 {
                font-size: 1.8rem;
            }
            
            #start-overlay p {
                font-size: 0.95rem;
            }
        }
        
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 6;
            opacity: 0.3;
            mix-blend-mode: overlay;
            animation: static-flicker 0.2s infinite;
        }
        
        @keyframes static-flicker {
            0% { opacity: 0.1; }
            20% { opacity: 0.3; }
            40% { opacity: 0.15; }
            60% { opacity: 0.25; }
            80% { opacity: 0.2; }
            100% { opacity: 0.3; }
        }
        
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            border: 1px solid #0f0;
            padding: 10px;
            color: #0f0;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .face-detection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            pointer-events: none;
        }
        
        .detection-box {
            position: absolute;
            border: 2px solid #f00;
            box-shadow: 0 0 10px #f00;
            background: rgba(255, 0, 0, 0.1);
            transition: all 0.2s;
        }
        
        .minimal-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 5;
            color: #0f0;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #0f0;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 1px solid #0f0;
        }
        
        .distortion-level {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-video" autoplay playsinline muted></video>
        <canvas id="overlay-canvas"></canvas>
        <canvas id="distortion-canvas"></canvas>
        <div class="static-overlay"></div>
    </div>
    
    <div id="interface">
        <div class="terminal-text">
            <p>> REALITY DISTORTION ENGINE: <span id="level">0%</span></p>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <div id="warning">
        <div id="warning-text">DO NOT LOOK AWAY</div>
    </div>
    
    <div id="start-overlay">
        <h1>REALITY DISTORTION ENGINE</h1>
        <p>WARNING: This experience requires camera access</p>
        <p>Hold your device steady. Maintain eye contact with the screen.</p>
        <button id="start-button">ACTIVATE ENGINE</button>
    </div>
    
    <div class="face-detection-overlay"></div>
    
    <div class="audio-control hidden" id="audio-toggle">ðŸ”‡ SOUND OFF</div>
    
    <div class="minimal-ui hidden" id="minimal-ui">
        <div>DISTORTION LEVEL</div>
        <div class="distortion-level"><span id="distortion-level">0%</span></div>
    </div>
    
    <!-- Audio elements -->
    <audio id="ambient-sound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-ominous-drone-227.mp3" type="audio/mpeg">
    </audio>
    <audio id="static-sound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-radio-static-3080.mp3" type="audio/mpeg">
    </audio>
    <audio id="warning-sound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-horror-scream-3856.mp3" type="audio/mpeg">
    </audio>
    <audio id="distortion-sound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-glitch-908.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // DOM elements
        const cameraContainer = document.getElementById('camera-container');
        const cameraVideo = document.getElementById('camera-video');
        const overlayCanvas = document.getElementById('overlay-canvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const distortionCanvas = document.getElementById('distortion-canvas');
        const distortionCtx = distortionCanvas.getContext('2d');
        const progressBar = document.getElementById('progress-bar');
        const levelText = document.getElementById('level');
        const distortionLevelText = document.getElementById('distortion-level');
        const warning = document.getElementById('warning');
        const warningText = document.getElementById('warning-text');
        const startOverlay = document.getElementById('start-overlay');
        const startButton = document.getElementById('start-button');
        const cameraStatus = document.getElementById('camera-status');
        const detectionOverlay = document.querySelector('.face-detection-overlay');
        const staticOverlay = document.querySelector('.static-overlay');
        const audioToggle = document.getElementById('audio-toggle');
        const minimalUI = document.getElementById('minimal-ui');
        
        // Audio elements
        const ambientSound = document.getElementById('ambient-sound');
        const staticSound = document.getElementById('static-sound');
        const warningSound = document.getElementById('warning-sound');
        const distortionSound = document.getElementById('distortion-sound');
        
        // Set canvas sizes
        function resizeCanvases() {
            overlayCanvas.width = window.innerWidth;
            overlayCanvas.height = window.innerHeight;
            distortionCanvas.width = window.innerWidth;
            distortionCanvas.height = window.innerHeight;
        }
        
        resizeCanvases();
        
        // Engine state
        let observationLevel = 0;
        let lastTime = 0;
        let eyeTimer = 0;
        let distortionActive = false;
        let engineActive = false;
        let lastWarning = 0;
        let distortionIntensity = 1;
        let creepinessFactor = 1;
        let faceDetected = false;
        let faceDetectionTimer = 0;
        let soundEnabled = false;
        let faceX = 0;
        let faceY = 0;
        let faceWidth = 0;
        let faceHeight = 0;
        let lastFacePosition = {x: 0, y: 0};
        let faceMovement = 0;
        let lookAwayTimer = 0;
        let lookAwayWarning = false;
        
        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                cameraVideo.srcObject = stream;
                
                // Start face detection simulation
                setInterval(simulateFaceDetection, 100);
                
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.style.position = 'fixed';
                errorMsg.style.top = '50%';
                errorMsg.style.left = '0';
                errorMsg.style.width = '100%';
                errorMsg.style.textAlign = 'center';
                errorMsg.style.color = '#f00';
                errorMsg.style.fontSize = '1.5rem';
                errorMsg.style.textShadow = '0 0 10px #f00';
                errorMsg.style.zIndex = '1000';
                errorMsg.textContent = 'CAMERA ACCESS REQUIRED!';
                document.body.appendChild(errorMsg);
                
                return false;
            }
        }
        
        // Simulate face detection with movement tracking
        function simulateFaceDetection() {
            if (!engineActive) return;
            
            detectionOverlay.innerHTML = '';
            
            // Simulate face detection 80% of the time
            if (Math.random() > 0.2) {
                faceDetected = true;
                
                // Calculate face position with movement
                faceX = distortionCanvas.width * 0.25 + Math.random() * distortionCanvas.width * 0.5;
                faceY = distortionCanvas.height * 0.25 + Math.random() * distortionCanvas.height * 0.3;
                faceWidth = 150 + Math.random() * 100;
                faceHeight = 200 + Math.random() * 100;
                
                // Calculate face movement
                const dx = Math.abs(faceX - lastFacePosition.x);
                const dy = Math.abs(faceY - lastFacePosition.y);
                faceMovement = Math.sqrt(dx * dx + dy * dy);
                lastFacePosition = {x: faceX, y: faceY};
                
                // Only show detection box when there's significant movement
                if (faceMovement > 5) {
                    const box = document.createElement('div');
                    box.className = 'detection-box';
                    box.style.width = `${faceWidth}px`;
                    box.style.height = `${faceHeight}px`;
                    box.style.top = `${faceY}px`;
                    box.style.left = `${faceX}px`;
                    detectionOverlay.appendChild(box);
                }
                
                // Reset look away timer
                lookAwayTimer = 0;
                if (lookAwayWarning) {
                    warning.style.opacity = '0';
                    lookAwayWarning = false;
                }
            } else {
                faceDetected = false;
                lookAwayTimer += 0.1;
                
                // Show warning if looking away for more than 1 second
                if (lookAwayTimer > 1 && !lookAwayWarning) {
                    warning.style.opacity = '1';
                    lookAwayWarning = true;
                    
                    if (soundEnabled) {
                        warningSound.currentTime = 0;
                        warningSound.play();
                    }
                }
            }
        }
        
        // Create a reality distortion effect on the camera feed
        function distortReality() {
            distortionCtx.clearRect(0, 0, distortionCanvas.width, distortionCanvas.height);
            distortionCtx.drawImage(cameraVideo, 0, 0, distortionCanvas.width, distortionCanvas.height);
            
            const imageData = distortionCtx.getImageData(0, 0, distortionCanvas.width, distortionCanvas.height);
            const data = imageData.data;
            const time = Date.now() * 0.005 * distortionIntensity;
            
            // Apply intense distortion
            for (let y = 0; y < distortionCanvas.height; y++) {
                for (let x = 0; x < distortionCanvas.width; x++) {
                    if (Math.random() > 0.7) continue;
                    
                    const i = (y * distortionCanvas.width + x) * 4;
                    
                    // Create intense wave distortion
                    const waveX = Math.sin(x * 0.02 + time) * (15 * distortionIntensity);
                    const waveY = Math.cos(y * 0.02 + time) * (10 * distortionIntensity);
                    
                    const offset = Math.floor((y + waveY) * distortionCanvas.width * 4 + (x + waveX) * 4);
                    
                    if (offset >= 0 && offset < data.length - 3) {
                        // Intense color channel swapping
                        data[i] = data[offset + 1];      // R
                        data[i + 1] = data[offset];      // G
                        data[i + 2] = data[offset + 2];  // B
                        
                        // Add intense glow effect
                        data[i] = Math.min(255, data[i] + 100 * distortionIntensity);
                        data[i + 1] = Math.min(255, data[i + 1] + 50 * distortionIntensity);
                    }
                }
            }
            
            distortionCtx.putImageData(imageData, 0, 0);
            
            // Apply additional glitch effects at higher levels
            if (observationLevel > 40) {
                applyGlitchEffect();
            }
        }
        
        // Create a glitch effect
        function applyGlitchEffect() {
            const glitchAmount = Math.floor(observationLevel / 15);
            
            for (let i = 0; i < glitchAmount; i++) {
                const sliceHeight = 1 + Math.random() * 50;
                const sliceY = Math.floor(Math.random() * distortionCanvas.height);
                const sliceWidth = 5 + Math.random() * 50;
                const sliceX = Math.floor(Math.random() * distortionCanvas.width);
                
                distortionCtx.drawImage(
                    distortionCanvas, 
                    sliceX, sliceY, sliceWidth, sliceHeight,
                    sliceX + (Math.random() * 40 - 20), 
                    sliceY, 
                    sliceWidth, 
                    sliceHeight
                );
            }
        }
        
        // Update static overlay effect
        function updateStaticOverlay() {
            const opacity = 0.1 + Math.random() * 0.2;
            staticOverlay.style.opacity = opacity;
        }
        
        // Main render loop
        function render(timestamp) {
            if (!engineActive) return;
            
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            // Clear overlay canvas
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            // Apply reality distortion to camera feed
            distortReality();
            
            // Increase observation level when face is detected
            if (faceDetected) {
                observationLevel += 0.2 * creepinessFactor;
                if (observationLevel > 100) observationLevel = 100;
                
                // Increase creepiness as observation level rises
                creepinessFactor = 1 + (observationLevel / 20);
                distortionIntensity = 1 + (observationLevel / 15);
                
                // Audio intensity
                if (soundEnabled) {
                    ambientSound.volume = Math.max(0.1, 1 - observationLevel / 100);
                    staticSound.volume = Math.min(0.7, observationLevel / 150);
                    distortionSound.volume = Math.min(0.8, observationLevel / 120);
                }
            }
            
            // Update progress bar
            progressBar.style.width = `${observationLevel}%`;
            levelText.textContent = `${Math.floor(observationLevel)}%`;
            distortionLevelText.textContent = `${Math.floor(observationLevel)}%`;
            
            // Warning at high levels
            if (observationLevel > 70 && timestamp - lastWarning > 3000) {
                lastWarning = timestamp;
                
                // Show scary distortion flash
                distortionCtx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                distortionCtx.fillRect(0, 0, distortionCanvas.width, distortionCanvas.height);
                
                // Play warning sound
                if (soundEnabled) {
                    warningSound.currentTime = 0;
                    warningSound.play();
                }
                
                // Trigger vibration if supported
                if (navigator.vibrate) {
                    navigator.vibrate([500, 100, 500]);
                }
            }
            
            // Reset observation level if not detected
            if (!faceDetected && observationLevel > 0) {
                observationLevel -= 0.1;
                creepinessFactor = Math.max(1, creepinessFactor - 0.01);
                distortionIntensity = Math.max(1, distortionIntensity - 0.01);
                
                // Reduce audio
                if (soundEnabled) {
                    ambientSound.volume = Math.min(0.7, ambientSound.volume + 0.01);
                    staticSound.volume = Math.max(0, staticSound.volume - 0.01);
                    distortionSound.volume = Math.max(0, distortionSound.volume - 0.01);
                }
            }
            
            // Update static overlay
            updateStaticOverlay();
            
            requestAnimationFrame(render);
        }
        
        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            
            if (soundEnabled) {
                audioToggle.textContent = 'ðŸ”Š SOUND ON';
                ambientSound.play();
                staticSound.play();
                distortionSound.play();
                
                ambientSound.volume = 0.7;
                staticSound.volume = 0.1;
                distortionSound.volume = 0.1;
            } else {
                audioToggle.textContent = 'ðŸ”‡ SOUND OFF';
                ambientSound.pause();
                staticSound.pause();
                distortionSound.pause();
            }
        }
        
        // Resize handling
        window.addEventListener('resize', () => {
            resizeCanvases();
        });
        
        // Prevent context menu
        window.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Start the engine
        startButton.addEventListener('click', async () => {
            startButton.textContent = 'INITIALIZING...';
            
            const cameraSuccess = await initCamera();
            
            if (cameraSuccess) {
                startOverlay.style.display = 'none';
                engineActive = true;
                
                // Show audio control
                audioToggle.classList.remove('hidden');
                minimalUI.classList.remove('hidden');
                
                // Start render loop
                requestAnimationFrame(render);
            } else {
                startButton.textContent = 'RETRY CAMERA ACCESS';
                startButton.onclick = async () => {
                    startButton.textContent = 'INITIALIZING...';
                    const retrySuccess = await initCamera();
                    if (retrySuccess) {
                        startOverlay.style.display = 'none';
                        engineActive = true;
                        requestAnimationFrame(render);
                    }
                };
            }
        });
        
        // Audio toggle event
        audioToggle.addEventListener('click', toggleSound);
    </script>
</body>
</html>
